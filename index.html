
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posture Power-Up Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .quiz-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .question {
      margin-bottom: 15px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-left: 5px solid #00796b;
      border-radius: 6px;
      display: none;
      white-space: pre-line;
    }
    .visual-summary {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    .visual-summary h3 {
      margin-bottom: 10px;
    }
    .visual-summary img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üìè Posture Power-Up Quiz</h1>

    <div class="question">
      <label for="walkStyle">How do you usually walk through public spaces?</label>
      <select id="walkStyle">
        <option value="headDown">Head down, eyes on the ground</option>
        <option value="neutral">Neutral, casual pace with glances around</option>
        <option value="purposeful">Upright, purposeful, scanning occasionally</option>
      </select>
    </div>

    <div class="question">
      <label for="phoneUse">How do you usually use your phone in public?</label>
      <select id="phoneUse">
        <option value="zonedOut">Headphones in, totally zoned out</option>
        <option value="frequentChecks">Frequent checking, usually looking down</option>
        <option value="strategic">Chest level, glance up regularly, quick use</option>
      </select>
    </div>

    <div class="question">
      <label for="bodyFeel">What does your body feel like when walking alone?</label>
      <select id="bodyFeel">
        <option value="closedOff">Tense or closed-off</option>
        <option value="neutral">Neutral, but not really intentional</option>
        <option value="aware">Grounded and intentional</option>
      </select>
    </div>

    <button onclick="generateFeedback()">Get My Power-Up Tips</button>

    <div class="result" id="feedbackBox"></div>

    <div class="visual-summary" id="visualSummary">
      <h3>üîç Visual Recap: Compare Your Posture</h3>
      <img src="https://github.com/strongerthan-az/posture-power-up-quiz/blob/main/postures.png?raw=true" alt="Posture diagram: collapsed, neutral, and power posture">
      <p>Use a mirror or your phone camera to match your body position.</p>
    </div>
  </div>

  <script>
    function generateFeedback() {
      const walk = document.getElementById("walkStyle").value;
      const phone = document.getElementById("phoneUse").value;
      const feel = document.getElementById("bodyFeel").value;
      const feedbackBox = document.getElementById("feedbackBox");
      const visualSummary = document.getElementById("visualSummary");

      let feedback = "üéØ Posture Power-Up Tips:\n\n";

      if (walk === "headDown") {
        feedback += "‚Ä¢ Try lifting your head and making brief eye sweeps ahead every 5‚Äì10 seconds.\n";
      } else if (walk === "neutral") {
        feedback += "‚Ä¢ Great start‚Äîadd some purpose to your stride and scan exits or movement patterns.\n";
      } else {
        feedback += "‚Ä¢ Excellent‚Äîyou're already walking with intention and presence.\n";
      }

      if (phone === "zonedOut") {
        feedback += "‚Ä¢ Avoid total tunnel vision with earbuds‚Äîkeep one ear open if possible.\n";
      } else if (phone === "frequentChecks") {
        feedback += "‚Ä¢ Try raising your phone to chest level to keep your field of view open.\n";
      } else {
        feedback += "‚Ä¢ You‚Äôre using your phone wisely‚Äîkeep it up.\n";
      }

      if (feel === "closedOff") {
        feedback += "‚Ä¢ Check in with your shoulders, breath, and posture. Open up and ground yourself.\n";
      } else if (feel === "neutral") {
        feedback += "‚Ä¢ Try adding a small power posture reset before entering unfamiliar places.\n";
      } else {
        feedback += "‚Ä¢ You‚Äôve built strong body awareness‚Äîtrust your instincts.\n";
      }

      feedbackBox.innerText = feedback;
      feedbackBox.style.display = "block";
      visualSummary.style.display = "block";
    }
  </script>
</body>
</html>
